version: "2"
sql:
  - schema: "./internal/db/migrations"
    queries: "./internal/db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./internal/db/sqlc"
        emit_interface: true
        emit_prepared_queries: false
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - go_type: "github.com/shopspring/decimal.Decimal"
            db_type: "pg_catalog.numeric"
            "null": false
          - go_type: "github.com/shopspring/decimal.Decimal"
            db_type: "pg_catalog.numeric"
            "nullable": true


